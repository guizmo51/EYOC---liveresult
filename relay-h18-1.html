<html>
<head>
<title>Long distance finals - WOC 2001</title>
<link rel="stylesheet" type="text/css" media="screen" href="jquery-ui-1.8.15.custom/css/start/jquery-ui-1.8.15.custom.css" />
<link rel="stylesheet" type="text/css" media="screen" href="jqgrid/css/ui.jqgrid.css" />
<link rel="stylesheet" type="text/css" href="livegrid.css"/> 
<link  rel="stylesheet" media="screen" type="text/css" href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200,300,400,700"/> 
<link rel="stylesheet" type="text/css" href="flags/flags.css"/> 

<style type="text/css">
h1 {
	font-family: Yanone Kaffeesatz,sans-serif;
	font-size: 32px;
	text-align: left;
	color: #888;
	margin-bottom: 4px;
	padding: 0;
}
</style>

<script language="JavaScript" src="jquery-1.6.2.min.js"></script>
<script src="jqgrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="jqgrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
<script src="jquery.timers-1.2.js" type="text/javascript"></script>
<script src="woclive.js" type="text/javascript"></script>

<script language="JavaScript">

$(document).ready(function() {
	
	var raceConf = {
			racetitle: "WOC 2011 - Test Simon(M)",
			date: "17/10/2011",
			url: "H18-1.json",
			updateInterval: 15000, // ms
			classes: [
				{
					title: "H18-1",
					selector: "#resultlist",
					classcode: "H18",
					radioControls: [
						{title: 'R1-39', code: '39'},
						{title: 'R2-44', code: '44'},
						{title: 'R3-77', code: '77'},
						{title: 'Arrivee', code: '999'}
						
					]
				}
			],
			updateTimeSelector: "#updatetime"
		};
		
		
		var raceConf2 = {
			racetitle: "WOC 2011 - Test Simon(M)",
			date: "17/10/2011",
			url: "H18-2.json",
			updateInterval: 15000, // ms
			classes: [
				{
					title: "H18-2",
					selector: "#resultlist2",
					classcode: "H18",
					radioControls: [
						{title: 'R1-39', code: '39'},
						{title: 'R2-44', code: '44'},
						{title: 'R3-77', code: '77'},
						{title: 'Arrivee', code: '999'}
						
					]
				}
			],
			updateTimeSelector: "#updatetime"
		};
		
	/* set race title */
	$("#racetitle").text(raceConf.racetitle);
	$("#date").text(raceConf.date);

	/* init live update */
	initLive(raceConf);
	initLive(raceConf2);
});
   </script>
</head>
<body>

<h1 id="racetitle"></h1>
<span class="update"><span id="date"></span> (updated: <span id="updatetime">Nan</span>)</span>
<div style="height: 10px;">&nbsp;</div>
<table id="resultlist"><tr><td/></tr></table>
<br/>
<table id="resultlist2"><tr><td/></tr></table>
</div>
</body>
</html>
